<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nyaoha | Magic Link Login</title>
  <link rel="stylesheet" href="../stylescripts/style-login.css"/>
</head>
<body>
  <main class="login-container">
    <form id="magic-link-form" class="login-form" autocomplete="on">
      <div class="form-header">
        <img src="pictures/logo_icon_dark.png" alt="Nyaoha logo" class="logo-img" />
        <h2>Magic Link Login</h2>
        <p>Enter your email to receive a sign-in link.</p>
      </div>
      <div class="form-group">
        <label for="magic-email">Email</label>
        <div class="input-wrapper">
          <input type="email" id="magic-email" name="email" placeholder="Enter your email" required autocomplete="email" aria-label="Email address" />
        </div>
      </div>
      <div class="form-actions">
        <button type="submit" class="login-btn">Send Magic Link</button>
      </div>
      <p class="signup-link"><a href="log-in.html">Back to Log In</a></p>
      <div id="magic-message" style="margin-top:1rem;"></div>
    </form>
  </main>
  <script>
    document.getElementById('magic-link-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('magic-email').value;
      const msg = document.getElementById('magic-message');
      msg.textContent = 'Sending...';
      try {
        const res = await fetch('/api/user/request-magic-link', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
        const data = await res.json();
        msg.textContent = data.message || 'Check your email for the link.';
      } catch (err) {
        msg.textContent = 'Failed to send magic link.';
      }
    });
  </script>
</body>
</html>
